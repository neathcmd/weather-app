<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Section</title>
    <link rel="stylesheet" href="/src/styles/output.css" />
  </head>
  <body>
    <section class="py-12 md:py-20 container mx-auto px-4 sm:px-6 lg:px-8">
      <article
        class="flex flex-col md:flex-row items-center justify-between gap-6 md:gap-8 w-full"
      >
        <!-- Image Container -->
        <div class="w-full md:w-1/2 overflow-hidden rounded-lg">
          <img
            src="https://cms.code4rest.com/wp128/wp-content/uploads/2024/11/Rainy-img.jpg"
            alt="Weather map showing rainy conditions"
            class="w-full h-auto object-cover"
          />
        </div>

        <!-- Text Content -->
        <div class="w-full md:w-1/2 p-4 sm:p-6 md:p-8 text-black">
          <h2
            class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 uppercase tracking-wide"
          >
            Rainy days bring out the best puddles
          </h2>
          <p class="text-base sm:text-lg md:text-[1.2rem] mb-6">
            There are many variations of passages of available, but majority
            have suffered alteration in some form, by injected words which donâ€™t
            look even slightly believable
          </p>

          <!-- Weather Info List -->
          <ul class="list-disc pl-5 mb-6 text-base sm:text-lg">
            <li>UV Index</li>
            <li>Wind Speed</li>
            <li>Sunrise & set</li>
            <li>Humidity</li>
            <li>Visibility</li>
            <li>Air Speed</li>
          </ul>

          <!-- More Info Button -->
          <button
            class="bg-orange-500 text-white font-bold py-3 px-6 rounded-full hover:bg-orange-600 transition-colors cursor-pointer"
          >
            More Info
          </button>
        </div>
      </article>
    </section>
  </body>
</html>
