<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section
      class="w-full h-screen relative bg-cover bg-center bg-no-repeat"
      style="
        background-image: url('https://www.shutterstock.com/image-photo/dramatic-black-smoke-fire-danger-600nw-1927135535.jpg');
      "
    >
      <div
        class="flex flex-col md:flex-row items-center justify-around px-[5%] py-12 w-full h-screen"
      >
        <!-- Hero Content (Left Side) -->
        <div
          class="max-w-full md:max-w-[50%] text-white text-start mb-8 md:mb-0"
        >
          <p class="text-lg mb-4 tracking-wider opacity-80">
            ---Weather and forecast
          </p>
          <h1
            class="text-4xl md:text-5xl font-bold leading-tight mb-8 drop-shadow-lg"
          >
            WEATHER IS A GREAT METAPHOR FOR LIFE
          </h1>
          <button
            class="bg-orange-500 text-white font-bold py-3 px-6 rounded-full hover:bg-orange-600 transition-colors cursor-pointer"
          >
            MORE INFO
          </button>
        </div>

        <!-- Weather Card (Right Side) -->
        <div
          class="bg-gradient-to-br from-gray-900 to-gray-800 text-white rounded-xl p-6 sm:p-8 shadow-xl w-full max-w-lg"
          id="weather-card"
        >
          <div id="loading" class="hidden">Loading weather...</div>
          <div id="weather-content" class="hidden">
            <!-- Location and Weather Icon -->
            <div class="flex justify-between items-center mb-6">
              <div>
                <h2 class="font-bold text-2xl sm:text-3xl">Phnom Penh</h2>
                <p class="text-gray-300 text-base sm:text-lg" id="date"></p>
              </div>
              <div class="text-5xl sm:text-6xl" id="weather-icon"></div>
            </div>

            <!-- Temperature and Weather Condition -->
            <div class="my-6 sm:my-8 text-center">
              <div class="flex items-center justify-center">
                <span
                  class="text-7xl sm:text-8xl font-bold"
                  id="temperature"
                ></span>
              </div>
              <p
                class="text-xl sm:text-2xl capitalize mt-4"
                id="description"
              ></p>
              <p
                class="text-gray-300 mt-2 text-base sm:text-lg"
                id="feels-like"
              ></p>
            </div>

            <!-- Weather Details (High and Low Temperature) -->
            <div class="border-t border-gray-700 pt-6">
              <div class="grid grid-cols-2 gap-6">
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-orange-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                    />
                  </svg>
                  <div>
                    <p class="text-gray-400 text-sm sm:text-base">High</p>
                    <p class="text-lg sm:text-xl" id="temp-max"></p>
                  </div>
                </div>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-blue-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
                    />
                  </svg>
                  <div>
                    <p class="text-gray-400 text-sm sm:text-base">Low</p>
                    <p class="text-lg sm:text-xl" id="temp-min"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sunrise and Sunset -->
            <div class="mt-6 pt-6 border-t border-gray-700">
              <div class="grid grid-cols-2 gap-6">
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-blue-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                  <div>
                    <p class="text-gray-400 text-sm sm:text-base">Sunrise</p>
                    <p class="text-lg sm:text-xl" id="sunrise"></p>
                  </div>
                </div>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-orange-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"
                    />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  <div>
                    <p class="text-gray-400 text-sm sm:text-base">Sunset</p>
                    <p class="text-lg sm:text-xl" id="sunset"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="error" class="hidden">Failed to load weather data</div>
        </div>
      </div>
    </section>

    <script src="Hero.js"></script>
  </body>
</html>
