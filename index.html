<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <header
        class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out text-white"
        id="navbar"
      >
        <nav class="py-4">
          <div
            class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center"
          >
            <!-- Logo and Brand Name -->
            <div class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 mr-2 text-[#EE7C27] transition-transform duration-300 ease-in-out hover:scale-110"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <a
                href="/"
                class="font-bold text-lg tracking-wide hover:text-[#EE7C27] transition-colors duration-300 ease-in-out"
              >
                Weather Cambodia
              </a>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex space-x-6 lg:space-x-8">
              <a
                href="index.html"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                Home
              </a>
              <a
                href="#about-us"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                About Us
              </a>
              <a
                href="#gallery"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                Gallery
              </a>
              <a
                href="#blog"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                Blog
              </a>
              <a
                href="#faq"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                FAQ
              </a>
              <a
                href="#contact"
                class="relative text-sm lg:text-base font-medium hover:text-[#EE7C27] transition-colors duration-300 ease-in-out after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#EE7C27] after:left-0 after:bottom-[-4px] after:transition-all after:duration-300 hover:after:w-full"
              >
                Contact
              </a>
            </div>

            <!-- Mobile Menu Toggle Button -->
            <button
              class="md:hidden text-white focus:outline-none transition-transform duration-300 ease-in-out hover:scale-110"
              id="mobile-menu-btn"
              aria-label="Open menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="menu-icon"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>

            <!-- Get Info Button (Desktop) -->
            <a
              href="#get-info"
              class="hidden md:inline-block px-4 py-2 rounded-2xl font-medium shadow-md transform transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#db9c27] focus:ring-offset-1 bg-[#db9c27] text-white hover:bg-white hover:text-[#db9c27] hover:shadow-lg"
              id="get-info-btn"
            >
              Get Info
            </a>
          </div>

          <!-- Mobile Navigation Links -->
          <div
            class="fixed top-0 right-0 h-full w-64 bg-[#EE7C27] backdrop-blur-md transform transition-all duration-500 ease-in-out z-50 translate-x-full opacity-0"
            id="mobile-menu"
          >
            <!-- Close Button -->
            <button
              class="absolute top-4 right-4 text-white focus:outline-none transition-transform duration-300 ease-in-out hover:scale-110"
              id="close-menu-btn"
              aria-label="Close menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>

            <!-- Menu Content -->
            <div class="mt-16 p-6 flex flex-col space-y-4">
              <a
                href="#home"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                Home
              </a>
              <a
                href="#about-us"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                About Us
              </a>
              <a
                href="#gallery"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                Gallery
              </a>
              <a
                href="#blog"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                Blog
              </a>
              <a
                href="#faq"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                FAQ
              </a>
              <a
                href="#contact"
                class="block px-4 py-3 text-lg font-medium transition-all duration-300 ease-in-out transform hover:translate-x-2 hover:text-[#EE7C27]"
              >
                Contact
              </a>
              <a
                href="#get-info"
                class="block px-4 py-3 bg-white text-[#EE7C27] border border-transparent hover:border-white hover:text-white hover:bg-[#EE7C27] transition-all duration-300 ease-in-out transform hover:scale-105 rounded-2xl font-medium shadow-md hover:shadow-lg"
              >
                Get Info
              </a>
            </div>
          </div>

          <!-- Overlay for Mobile Menu -->
          <div
            class="fixed top-0 left-0 w-full h-full bg-black/70 backdrop-blur-sm z-40 transition-opacity duration-500 ease-in-out hidden"
            id="mobile-overlay"
          ></div>
        </nav>
      </header>

      <!-- Hero Section -->
      <section
        class="w-full h-screen relative bg-cover bg-center bg-no-repeat"
        style="
          background-image: url('https://www.shutterstock.com/image-photo/dramatic-black-smoke-fire-danger-600nw-1927135535.jpg');
        "
      >
        <div
          class="flex flex-col md:flex-row items-center justify-around px-[5%] py-12 w-full h-screen"
        >
          <!-- Hero Content (Left Side) -->
          <div
            class="max-w-full md:max-w-[50%] text-white text-start mb-8 md:mb-0"
          >
            <p class="text-lg mb-4 tracking-wider opacity-80">
              ---Weather and forecast
            </p>
            <h1
              class="text-4xl md:text-5xl font-bold leading-tight mb-8 drop-shadow-lg"
            >
              WEATHER IS A GREAT METAPHOR FOR LIFE
            </h1>
            <button
              class="bg-orange-500 text-white font-bold py-3 px-6 rounded-full hover:bg-orange-600 transition-colors cursor-pointer"
            >
              MORE INFO
            </button>
          </div>

          <!-- Weather Card (Right Side) -->
          <div
            class="bg-gradient-to-br from-gray-900 to-gray-800 text-white rounded-xl p-6 sm:p-8 shadow-xl w-full max-w-lg"
            id="weather-card"
          >
            <div id="loading" class="hidden">Loading weather...</div>
            <div id="weather-content" class="hidden">
              <!-- Location and Weather Icon -->
              <div class="flex justify-between items-center mb-6">
                <div>
                  <h2 class="font-bold text-2xl sm:text-3xl">Phnom Penh</h2>
                  <p class="text-gray-300 text-base sm:text-lg" id="date"></p>
                </div>
                <div class="text-5xl sm:text-6xl" id="weather-icon"></div>
              </div>

              <!-- Temperature and Weather Condition -->
              <div class="my-6 sm:my-8 text-center">
                <div class="flex items-center justify-center">
                  <span
                    class="text-7xl sm:text-8xl font-bold"
                    id="temperature"
                  ></span>
                </div>
                <p
                  class="text-xl sm:text-2xl capitalize mt-4"
                  id="description"
                ></p>
                <p
                  class="text-gray-300 mt-2 text-base sm:text-lg"
                  id="feels-like"
                ></p>
              </div>

              <!-- Weather Details (High and Low Temperature) -->
              <div class="border-t border-gray-700 pt-6">
                <div class="grid grid-cols-2 gap-6">
                  <div class="flex items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-orange-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                      />
                    </svg>
                    <div>
                      <p class="text-gray-400 text-sm sm:text-base">High</p>
                      <p class="text-lg sm:text-xl" id="temp-max"></p>
                    </div>
                  </div>
                  <div class="flex items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-blue-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
                      />
                    </svg>
                    <div>
                      <p class="text-gray-400 text-sm sm:text-base">Low</p>
                      <p class="text-lg sm:text-xl" id="temp-min"></p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Sunrise and Sunset -->
              <div class="mt-6 pt-6 border-t border-gray-700">
                <div class="grid grid-cols-2 gap-6">
                  <div class="flex items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-blue-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                      />
                    </svg>
                    <div>
                      <p class="text-gray-400 text-sm sm:text-base">Sunrise</p>
                      <p class="text-lg sm:text-xl" id="sunrise"></p>
                    </div>
                  </div>
                  <div class="flex items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 sm:h-7 sm:w-7 mr-3 text-orange-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"
                      />
                      <circle cx="12" cy="7" r="4" />
                    </svg>
                    <div>
                      <p class="text-gray-400 text-sm sm:text-base">Sunset</p>
                      <p class="text-lg sm:text-xl" id="sunset"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="error" class="hidden">Failed to load weather data</div>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/components/header/Header.js"></script>
    <script src="./src/components/hero-home/Hero.js"></script>
  </body>
</html>
